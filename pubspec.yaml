
# App Details
name: mauritius_emergency_services
description: "A mobile application for Android and IOS, that provides information about emergency services in Mauritius."
publish_to: 'none'

# The versioning of the app
# App versions should be as follows:
# x.x.x-suffix-itr+n where:
# x = 0-9
# suffix = [dev, beta, rc]
# itr = 0-9
# n = version code
version: 1.2.0-beta.02+20

# Environment details
environment:
  sdk: ^3.6.0


# Main app dependencies
dependencies:

  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  pair: ^0.1.2
  go_router: ^14.6.2
  flutter_riverpod: ^2.6.1
  dio: ^5.7.0
  flutter_svg: ^2.0.16
  shared_preferences: ^2.3.5
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.2
  share_plus: ^10.1.3
  intl: any
  permission_handler: ^11.3.1
  android_intent_plus: ^5.2.1
  objectbox: ^4.0.3
  objectbox_flutter_libs: ^4.0.3
  split_view: ^3.2.1
  connectivity_plus: ^6.1.2
  http: ^1.2.2
  logging: ^1.3.0
  slang: ^4.4.1
  slang_flutter: ^4.4.0
  riverpod_annotation: ^2.6.1


# Dev Dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  objectbox_generator: ^4.0.3
  flutter_launcher_icons: ^0.14.2
  rename_app: ^1.6.2
  flutter_native_splash: ^2.4.4
  slang_build_runner: ^4.4.0
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - lib/generated/
    - path: assets/images/
    - path: assets/svg/
    
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100